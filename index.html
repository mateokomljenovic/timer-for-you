<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer For You</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	<link rel="shortcut icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="60" class="timer__button">1 Min</button>
      <button data-time="300" class="timer__button">Clear 5</button>
      <button data-time="900" class="timer__button">Relax 15</button>
      <button data-time="1200" class="timer__button">Quick Eat 20</button>
      <button data-time="10800" class="timer__button">Until Meal</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>
  <script src="timer.js"></script>
</body>
</html>
